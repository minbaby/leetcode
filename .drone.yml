---
kind: pipeline
type: docker
name: leetcode

steps:
  - name: go test
    image: golang
    commands:
      - go test -failfast -timeout=5s -v ./...

  - name: send-wechat
    image: erguotou/drone-instant-access
    settings:
      channel:
        from_secret: CHANNEL
      head: Drone Build Status
      body: "${DRONE_BUILD_STATUS} at ${DRONE_REPO_BRANCH} branch"